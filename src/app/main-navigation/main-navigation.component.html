
<div class="box-middle"></div>
<div class="parallelogram-left"></div>
<div class="parallelogram-right"></div>


<div class="topnav fixed">

  <!-- Left Side -->
  <a [ngClass]="{'active': step === 0}" routerLink="/main" (click)="searchedSomething = false; isIf = false; step = 0;">Főoldal</a>
  <a [ngClass]="{'active': step === 1}" routerLink="/carsearch" (click)="searchedSomething = false; isIf = false; step = 1;">Járműkereső</a>
  <a [ngClass]="{'active': step === 2}" routerLink="/profile" (click)="searchedSomething = false; isIf = false; step = 2;">Profil</a>
  

  <!-- Account -->
  <div>
    <mat-icon class="white-icon">perm_identity</mat-icon>
  </div>

</div>

<!-- Search bar in the middle -->
<div class="fixed">
  <input type="text" class="searchbar" #inputText (input)="searchedText = inputText.value">
  <mat-icon class ="search-icon" (click)="updatChildIf(); onSearch();">search</mat-icon>
  <!-- <button class="search-button" (click)="updatChildIf(); onSearch();">Keresés</button> -->
</div>




<!-- The routed views render in the <router-outlet>-->
<br><br>
<router-outlet *ngIf="!searchedSomething"></router-outlet>

<app-products *ngIf="isIf || searchedSomething" [searchedText]="searchedText"></app-products>
