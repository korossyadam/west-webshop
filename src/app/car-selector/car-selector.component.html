
<!-- Upper SideNav for searchbars -->
<mat-sidenav-container hasBackdrop="true" class="upper-sidenav-container">
   <mat-sidenav class="upper-sidenav" mode="over" disableClose="true" #upperSideNav>
      
      <!-- Searchbars -->
      <div class="upper-menu">
         <div *ngIf="stage == 0">
            <input type="text" class="text-input" placeholder="MÃ¡rka" (input)="reAddBrands($event)"/>
         </div>

         <div *ngIf="stage == 1">
            <input type="text" class="text-input"/>
            <input type="text" class="text-input"/>
         </div>

         <div *ngIf="stage == 2">
            <input type="text" class="text-input"/>
            <input type="text" class="text-input"/>
            <input type="text" class="text-input"/>
         </div>
      </div>

      <div class="closing-side" (click)="closeSideNavs()"></div>

      <br>
      
   </mat-sidenav>

   <!-- Upper SideNav main content -->
    <mat-sidenav-content>

        <!-- Lower SideNav for listElements -->
        <mat-sidenav-container hasBackdrop="true" class="lower-sidenav-container">
            <mat-sidenav class="lower-sidenav" mode="over" (onClose)="closeSideNavs()" disableClose="true" #lowerSideNav>

                 <!-- *ngFor for every element in the list -->
                <div class="lower-menu">
                    <tbody>
                    <tr *ngFor="let element of listElements; let i = index" (click)="selectElements(element)">
                        <td><a class="car-type-button inline" (mouseover)="hoveredTextIndex = i">{{ element }}</a></td>
                    </tr>
                    </tbody>
                </div>

                <!-- Display hovered vehicle image -->
                <div *ngIf="stage == 1" class = "inline">
                    <img src="{{ obj1[hoveredTextIndex].imgurl }}" class = "img" alt="" onerror="this.src='https://www.bcm-institute.org/wp-content/uploads/2020/11/No-Image-Icon.png'">
                </div>

                

            </mat-sidenav>

            <!-- Actual main content -->
            <mat-sidenav-content>
                
                <app-main-navigation (carSelectClickedEvent)="openSideNav()"></app-main-navigation>
            </mat-sidenav-content>
        </mat-sidenav-container>


        
    </mat-sidenav-content> 

</mat-sidenav-container>
