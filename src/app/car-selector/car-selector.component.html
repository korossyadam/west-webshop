
<!-- Sidenav for vehicle search -->
<mat-sidenav-container hasBackdrop="true" class="sidenav-container">
   <mat-sidenav class="sidenav" mode="push" #sidenav>
      
      <!-- Searchbars -->
      <div>
         <div *ngIf="stage == 0">
            <input type="text" class="text-input" placeholder="MÃ¡rka" (input)="reAddBrands($event)"/>
         </div>

         <div *ngIf="stage == 1">
            <input type="text" class="text-input"/>
            <input type="text" class="text-input"/>
         </div>

         <div *ngIf="stage == 2">
            <input type="text" class="text-input"/>
            <input type="text" class="text-input"/>
            <input type="text" class="text-input"/>
         </div>
      </div>

      <br>

      <!-- *ngFor for every element in the list -->
      <div class = "inline">
         <tbody>
            <tr *ngFor="let element of listElements; let i = index" (click)="selectElements(element)">
               <td><a class="car-type-button inline" (mouseover)="hoveredTextIndex = i">{{ element }}</a></td>

            </tr>
         </tbody>
      </div>

      <!-- Display hovered vehicle image -->
      <div *ngIf="stage == 1" class = "inline">
         <img src="{{ obj1[hoveredTextIndex].imgurl }}" class = "img" alt="" onerror="this.src='https://www.bcm-institute.org/wp-content/uploads/2020/11/No-Image-Icon.png'">
      </div>

   </mat-sidenav>

   <!-- Main content -->
    <mat-sidenav-content>
        <app-main-navigation (carSelectClickedEvent)="openSideNav()"></app-main-navigation>
    </mat-sidenav-content> 

</mat-sidenav-container>
