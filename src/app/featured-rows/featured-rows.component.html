<div class="content-container">

   <!-- Products ngFor -->
   <div *ngFor="let product of featuredProducts" class="product-container">

      <!-- Image section -->
      <div class="image-container" [routerLink]="['/product', product.partNumber]">
         <img [src]="product.imgurls[0]" class="image">
      </div>

      <!-- Text section -->
      <div class="text-container">

         <!-- Name and Description -->
         <h2 class="name" [routerLink]="['/product', product.partNumber]">{{ product.name }}</h2>
         <p class="description">{{ product.description }}</p>

         <!-- Price and buttons -->
         <div class="nowrap">
            <p class="price">{{ formatPriceToString(product.price) }}</p> 
            <div class="buttons-container">
               <button mat-raised-button color="primary" (click)="addToCart(product, 1)">Kos√°rba</button>
               <button mat-raised-button [routerLink]="['/products', {productCategory: getExactCategory(product)}]">{{ getExactCategory(product) }}</button>
            </div> 
         </div>
         
      </div>
   </div>

</div>
